name: Continuous Integration

on:
  push:
    paths-ignore:
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        action:
          - command: build
            args: --locked --release
          - command: fmt
            args: --all -- --check --color always
          - command: clippy
            args: --locked --all-features --workspace --bins --lib -- -D warnings
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Rust
        uses: esp-rs/xtensa-toolchain@v1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          default: true
          buildtargets: esp32
          ldproxy: true
      - name: Enable caching
        uses: Swatinem/rust-cache@v2
      - name: Run command
        run: cargo ${{ matrix.action.command }} ${{ matrix.action.args }}

  event-config-regression:
    name: Event Config Regression (Host)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup stable Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Enable caching
        uses: Swatinem/rust-cache@v2
      - name: Run host config regression suite
        run: scripts/test_event_config_host.sh
      - name: Run host event engine suite
        run: scripts/test_event_engine_host.sh
      - name: Run host touch core unit suite
        run: scripts/test_touch_core_host.sh
      - name: Run host touch replay suite
        run: scripts/test_touch_replay_host.sh
      - name: Host tooling clippy
        run: scripts/lint_host_tools.sh
